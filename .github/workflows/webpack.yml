name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Remove node_module
      run: rm -rf node_modules yarn.lock package-lock.json

    - name: Install dependencies
      run: yarn install

    - name: Dev npm buld
      run: yarn build
    - name: Dev npm run
      run: yarn dev
